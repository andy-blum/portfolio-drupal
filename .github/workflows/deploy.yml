name: Deploy
on:

  # Runs on push to branch "main"
  push:
    branches: [ main ]
    
  # Runs when manually triggered in "Actions" tab
  workflow_dispatch:

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
    - name: SSH Commands
      uses: garygrossgarten/github-action-ssh@0.6.4
      with:
        command: pwd
        host: ${{ secrets.ADMIN_IP }}
        username: ${{ secrets.ADMIN_USERNAME }}
        passphrase: ${{ secrets.ADMIN_PASS }}
        port: ${{ secrets.ADMIN_PORT }}
